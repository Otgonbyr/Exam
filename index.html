<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="container">
                <div class="navbartext">
                    <nav class="navlink">
                        <div class="appleicon">
                            <img src="images/Vector (2).png">
                        </div>
                        <div>
                            <a href="#">Store</a>
                        </div>
                        <div>
                            <a href="#">Mac</a>
                        </div>
                        <div>
                            <a href="#">iPad</a>
                        </div>
                        <div>
                            <a href="#">Watch</a>
                        </div>
                        <div>
                            <a href="#">AirPods</a>
                        </div>
                        <div>
                            <a href="#">Tv & Home</a>
                        </div>
                        <div>
                            <a href="#">Only an Apple</a>
                        </div>
                        <div>
                            <a href="#">Accessories</a>
                        </div>
                        <div>
                            <a href="#">Support</a>
                        </div>
                            <img src="images/Vector.png">
                        </div>   
                        <div>
                            <img src="images/Vector (2).png">
                        </div>
                    
                    </nav>
            </div>   
        </div>
    </header>
    <section>
        <div class="poster">
            <div class="container2">
                <div class="postertitle">
                    <div class="posterstarts">
                        <h1>iPhone 14</h1>
                        <p>Big and bigger.</p>
                    </div>
                    <div class="postertext">
                        <div class="learnmore">
                            <a href="#">Learn more</a>
                        </div>
                        <div class="buy">
                            <a href="#">Buy</a>
                        </div>
                    </div>
                    <div class="posterimg">
                        <img src="images/figure.png">
                    </div>
                </div>   
            </div>    
        </div>
    </section>
    <section>
        <div class="posterblack">
            <div class="container">
                <div class="posterblacktitle">
                    <div class="posterblackstarts">
                        <h1>iPhone 14 Pro</h1>
                        <p>Pro. Beyond.</p>
                    </div>
                    <div class="posterblacktext">
                        <div class="learnmore">
                            <a href="#">Learn more</a>
                        </div>
                        <div class="buy">
                            <a href="#">Buy</a>
                        </div>
                    </div>
                    <div class="posterblackimg">
                        <img src="images/posterblack.png">
                    </div>
                </div>
            </div>    
        </div>
    </section>
    <section>
        <div class="watchultra">
            <div class="container">
                <div class="watchultraposter">
                    <div class="watchultrah2">
                        <img src="images/h2.png">
                    </div>
                    <div>
                        <h3>Adventure awaits.</h3>
                    </div>
                    <div class="watchultratext">
                        <div class="learnmore">
                            <a href="#">Learn more</a>
                        </div>
                        <div class="buy">
                            <a href="#">Buy</a>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="container2">  
                <div class="watchultraimg">
                    <img src="images/ultrawatch.png">
                </div>
            </div> 
        </div>
    </section>
    <section>
        <div class="middleposter">
            <div class="watchseries">
                <img src="images/h4.png">
                <h3>A healthy leap ahead.</h3>
                <div class="watchseriestext">
                    <div class="learnmore">
                        <a href="#">Learn more</a>
                    </div>
                    <div class="buy">
                        <a href="#">Buy</a>
                    </div>
                </div>
                <div class="watchseriesimg">
                    <img src="images/watch.png">
                </div>
            </div>
            <div class="airpods">
                <h3>AirPods Pro</h3>
                <p>Rebuilt from the sound up.</p>
                <div class="airpodstext">
                    <div class="learnmore">
                        <a href="#">Learn more</a>
                    </div>
                    <div class="buy">
                        <a href="#">Buy</a>
                    </div>
                </div>
                <div class="airpodsimg">
                    <img src="images/airpod.png">
                </div>
            </div>

        </div>
    </section>

</html>
